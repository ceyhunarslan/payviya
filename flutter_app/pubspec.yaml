name: payviya_app
description: PayViya mobile app for smart payment recommendations and campaign management.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  dio: ^5.1.1
  http: ^0.13.5
  shared_preferences: ^2.1.0
  flutter_secure_storage: ^8.0.0
  intl: ^0.17.0
  flutter_svg: ^2.0.5
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  url_launcher: ^6.1.10
  charts_flutter: ^0.12.0
  local_auth: ^2.1.6
  flutter_dotenv: ^5.0.2
  jwt_decoder: ^2.0.1
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^18.0.1
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  mockito: ^5.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/images/logos/banks/
    - assets/images/logos/cards/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700 